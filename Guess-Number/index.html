<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Guess a Number</h1>
    <form class="form">
        <label>Guess and Enter a Number</label>

        <p class="lowOrHi"></p>
    </div>

<script src="index.js"></script>
